                    <div class="content"><p>眼镜蛇效应（Cobra effect）指的是解决某个问题的方案，反而使得该问题恶化。</p>

<p>它来自于殖民时期的印度，政府颁布法令说每打死一条眼镜蛇都可以领取赏金。</p>

<p>结果，民众为了赏金开始养殖眼镜蛇，政府不得不取消赏金，养殖蛇的人就把蛇都放了，放出去的蛇继而繁殖，反而使得眼镜蛇数量大增。</p>

<div style="text-align: right;">—— 笑饮孟婆汤</div>
