鸠占雀巢，鸠就是杜鹃，不自己筑巢，而是把蛋产在别的小鸟（如鹊、莺等）的巢里，
雏鸟孵化得很快，出生后会本能地把巢里的其他鸟蛋或雏鸟推下去。
这样，巢里的“养父母”鸟只能专心喂养这只杜鹃雏鸟，从而保证它的生存。</p>

<div style="text-align: right;">—— 天赐良鸡</div>
