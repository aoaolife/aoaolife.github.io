                    <div class="content"><p>一家澳大利亚矿业公司，正在建造不需要（外部）充电的电动列车。
<img src="https://cdn.beekka.com/blogimg/asset/202506/bg2025062602.webp" alt="" /></p>

<p>他们的矿山位于山顶，列车装满沉重的矿石后，将一路开到山下。</p>

<p>他们设想，重力会推动火车下行，在这个过程中，可以让势能转变为电能，为电池充电。</p>

<p>当列车回到平地，再次开上山时，列车是空载，自身重量不大，可以使用下山时产生的电能来推动。
因此理论上，它可以不需要外部电力而长期运行。</p>
