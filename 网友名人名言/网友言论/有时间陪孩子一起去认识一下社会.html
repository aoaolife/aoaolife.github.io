                    <div class="article-title">有时间陪孩子一起去认识一下社会</div>
                    <div class="content"><p>去法院旁听一下审判。去民政局看一下离婚。去司法局看一下调解。</p>

<p>去医院急诊室或者重症手术室门口待一会。去派出所看看大厅民警的工作过程。</p>

<p>去税务局办税服务大厅看看。中午带孩子去建筑工地看下工人吃饭和午休。</p>

<p>上午8点半在工厂门口看看下夜班离厂的员工。去殡仪馆看看别人家的追悼会。看看招聘会。</p>

<div style="text-align: right;">—— aoao.life</div>
