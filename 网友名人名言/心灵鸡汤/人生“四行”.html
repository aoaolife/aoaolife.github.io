                    <div class="content"><p>一个人一生非常短暂，在这个短暂的人生中，想发出点光彩，想有点作为，</p>

<p>必须做到：人生“四行”：
<img src="/images/Anne Hathaway 1999_1.webp" alt="" /></p>

<p>1、自己要行；</p>

<p>2、有人说你行；</p>

<p>3、说你行的人一定得行；</p>

<p>4、身体得行。</p>

<p>“身体得行”是最关键的一行。这一行决定你的生命是否延续，是其他三行的载体。载体不存在了，还是不行。人生四行缺一不可。</p>
